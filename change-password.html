<!doctype html>
<html>
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Change Password</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="brand">SaaS<span>Lab</span></div>
    <div class="controls">
      <div class="lang-wrap">
        <button class="lang-btn"><span>üåê</span> <span class="lang-label">English</span> ‚ñæ</button>
        <div class="lang-select">
          <div class="lang-item" data-lang="en">English</div>
          <div class="lang-item" data-lang="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</div>
          <div class="lang-item" data-lang="es">Espa√±ol</div>
        </div>
      </div>
      <button class="theme-toggle">Theme</button>
    </div>
  </header>

  <main class="container">
    <div class="form-card">
      <h2>Change password</h2>
      <form id="changeForm">
        <label for="oldpwd">Old password</label>
        <input id="oldpwd" class="input" type="password" required />

        <label for="newpwd" style="margin-top:10px">New password</label>
        <input id="newpwd" class="input" type="password" minlength="6" required />
        <div id="strength" class="note">Strength: <span id="sval">‚Äî</span></div>

        <label for="confp">Confirm new password</label>
        <input id="confp" class="input" type="password" required />
        <div id="cerror" class="error" style="display:none"></div>

        <div style="margin-top:12px"><button class="btn" type="submit">Update Password</button></div>
      </form>
    </div>
  </main>

  <script src="theme-i18n.js"></script>
  <script>
  (function(){
    const form = document.getElementById('changeForm');
    const newpwd = document.getElementById('newpwd');
    const confp = document.getElementById('confp');
    const sval = document.getElementById('sval');
    const cerror = document.getElementById('cerror');

    function score(s){
      let sc=0;
      if(s.length>7) sc++;
      if(/[A-Z]/.test(s)) sc++;
      if(/[0-9]/.test(s)) sc++;
      if(/[^A-Za-z0-9]/.test(s)) sc++;
      return sc;
    }
    function text(sc){ return ['Very weak','Weak','Okay','Good','Strong'][sc]; }

    newpwd.addEventListener('input', ()=> sval.textContent = text(score(newpwd.value)));

    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      if(newpwd.value !== confp.value){ cerror.style.display='block'; cerror.textContent='Passwords do not match'; return; }
      cerror.style.display='none';
      alert('Password changed (simulated)');
      window.location.href = 'login.html';
    });
  })();
  </script>
</body>
</html>
